<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>product collection</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="e-com.css">
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-success" href="#">PRODUCT PAGE</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Deals</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Delivery</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Account</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h2 class="fw-bold">Grab Upto 50% Off<br>On Selected Headphone</h2>
        <button class="btn btn-success mt-3">Buy Now</button>
      </div>
      <div class="col-md-6 text-center">
        <img src="https://media.istockphoto.com/id/109190483/photo/red-arrow.webp?a=1&b=1&s=612x612&w=0&k=20&c=Kv2g3kZLG1xysuySqIqSGuKWQ3rbNw49FIBqBnAxEzc="
             class="img-fluid rounded" alt="Headphone" id="mainphoto">
      </div>
    </div>
  </div>
</section>

<!-- Product Section -->
<div class="container my-5">
  <h4 class="mb-3">Headphones For You!</h4>

  <div class="row g-4">

    <!-- Product 1 -->
    <div class="col-md-3">
      <div class="card product-card">
        <img src="https://plus.unsplash.com/premium_photo-1679513691474-73102089c117?w=500"
             class="card-img-top" alt="AirPods Max">
        <div class="card-body text-center">
          <h6>AirPods Max</h6>
          <p class="text-success fw-bold">₹5,599</p>
          <button
            class="btn btn-sm btn-outline-success"
            onclick="addToCart(this)"
            data-name="AirPods Max"
            data-price="5599">
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="col-md-3">
      <div class="card product-card">
        <img src="https://images.unsplash.com/photo-1567593179124-7835e19fe1e2?w=500"
             class="card-img-top" alt="Bose BT">
        <div class="card-body text-center">
          <h6>Bose BT</h6>
          <p class="text-success fw-bold">₹2,899</p>
          <button
            class="btn btn-sm btn-outline-success"
            onclick="addToCart(this)"
            data-name="Bose BT"
            data-price="2899">
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="col-md-3">
      <div class="card product-card">
        <img src="https://media.istockphoto.com/id/1351254216/photo/headphones-note-pad-and-pen-on-the-desk.webp?a=1&b=1&s=612x612&w=0&k=20&c=46JAfPk2jICwaqQ98-SaLxuSaS5sSHWt3GjIlbombOY=" id="lastphoto">
        <div class="card-body text-center">
          <h6>Vivefox Headphones</h6>
          <p class="text-success fw-bold">₹3,999</p>
          <button
            class="btn btn-sm btn-outline-success"
            onclick="addToCart(this)"
            data-name="Vivefox Headphones"
            data-price="3999">
            Add to Cart
          </button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="e-com.js"></script>
</body>
</html>
